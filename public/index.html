<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="image" property="og:image" content="https://drive.google.com/uc?export=download&id=144Kq55i1uKZ6R7IjXaanf10wU9yFYYQw">
  <title>Pokemon Mini</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="side-bar">
    <h4 id = "lvl">Player lvl: 0</h4>
    <h5 id = "nextlvl">XP to next lvl: 50</h5>
    <button id = "storageBtn">Pokemon Storage</button>
    <div id="caught-pokemon">
      <h2 id="storageh2">Pokemon Storage</h2>
      
    </div>
  </div>
  <main>
    <div id="screen">
    <div id="img-holder"></div>
    <div id = text-box>
    <h2 id = appearTxt>Let's Play</h2>
    </div>
    </div>
    <button id ="searchBtn" >Start</button>
    <div id="btn-holder">
      <button id="catchBtn" class = "btn" >Catch</button>
      <button id="fightBtn" class = "btn" >Fight</button>
    </div>
    </div>
    <h1>+</h1>
  </main>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
